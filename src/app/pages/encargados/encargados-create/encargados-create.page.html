<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Encargado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Encargado</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="encargado.nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="encargado.correo" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tel√©fono</ion-label>
      <ion-input [(ngModel)]="encargado.telefono" type="tel"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="crearEncargado()">Guardar</ion-button>
</ion-content>
