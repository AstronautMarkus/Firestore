<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle de Planta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle de Planta</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Loading Indicator -->
  <ion-loading [isOpen]="isLoading" message="Cargando detalles..."></ion-loading>

  <ion-list *ngIf="!isLoading && planta">
    <ion-item>
      <ion-label>
        <h2>Nombre:</h2>
        <p>{{ planta.nombre }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Especie:</h2>
        <p>{{ planta.especie }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Frecuencia de Riego:</h2>
        <p>{{ planta.frecuenciaRiego }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Ubicaci√≥n:</h2>
        <p>{{ planta.ubicacion }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Encargado:</h2>
        <p>{{ encargadoNombre }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="medium" (click)="volverAlListado()">Volver al Listado</ion-button>
</ion-content>
