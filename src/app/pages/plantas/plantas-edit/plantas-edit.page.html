<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Planta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar Planta</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Loading Indicator -->
  <ion-loading [isOpen]="isLoading" message="Cargando planta..."></ion-loading>

  <ion-list *ngIf="!isLoading">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="planta.nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Especie</ion-label>
      <ion-input [(ngModel)]="planta.especie" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Frecuencia de Riego</ion-label>
      <ion-input [(ngModel)]="planta.frecuenciaRiego" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ubicaci√≥n</ion-label>
      <ion-input [(ngModel)]="planta.ubicacion" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Encargado ID</ion-label>
      <ion-input [(ngModel)]="planta.encargadoId" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary" (click)="guardarCambios()">Guardar Cambios</ion-button>
  <ion-button expand="full" color="danger" (click)="confirmarCancelar()">Cancelar</ion-button>
</ion-content>
