<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input placeholder="Email" [(ngModel)]="email" type="email"></ion-input>
  <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
  <ion-button expand="block" (click)="register()">Register</ion-button>
  <ion-toast [isOpen]="showSuccessToast" message="Registration successful!" duration="2000"></ion-toast>
  <ion-toast [isOpen]="showErrorToast" [message]="errorMessage" duration="2000"></ion-toast>
  <ion-router-link routerLink="/home">Go to Home</ion-router-link>
</ion-content>
