<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Riego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar Riego</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Loading Indicator -->
  <ion-loading [isOpen]="isLoading" message="Cargando datos..."></ion-loading>

  <ion-list *ngIf="!isLoading">
    <ion-item>
      <ion-label position="floating">Planta</ion-label>
      <ion-select [(ngModel)]="riego.plantaId">
        <ion-select-option *ngFor="let planta of plantas | async" [value]="planta.id">
          {{ planta.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Encargado</ion-label>
      <ion-select [(ngModel)]="riego.encargadoId">
        <ion-select-option *ngFor="let encargado of encargados | async" [value]="encargado.id">
          {{ encargado.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime [(ngModel)]="riego.fecha" display-format="YYYY-MM-DD"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Observaciones</ion-label>
      <ion-textarea [(ngModel)]="riego.observaciones"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
  <ion-button expand="full" color="danger" (click)="confirmarCancelar()">Cancelar</ion-button>
</ion-content>
